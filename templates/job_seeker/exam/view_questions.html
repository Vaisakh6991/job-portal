<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{{ title }} - Examination</title>
  </head>
  <body>
   <div>
       <div class="container-fluid bg-primary p-4 text-white" style="height: 65px; margin: 0 auto;">
        <div class="row container">
            <div class="col-md-6">
                <a href="{% url 'edit_profile' %}" class="text-white text-decoration-none">Back to Home</a>
            </div>
        </div>
       </div>
        <div class="container">
            <h3 class="display-4 text-capitalize"> <span class="text-info"> {{ title }}</span> Questions</h3>
        </div>
       <div class="container mt-5">
           <form method="POST">
               {% csrf_token %}
               
               {% for qs in object %}
                   <div>
                       <div class="question mt-2">
                            <p><b> {{ qs.question }}</b></p>
                       </div>

                        <div class="options">
                            <div class="option"><input type="radio" name="{{ qs.question }}" value={{ qs.option1 }} required /> {{ qs.option1 }} </div>
                            <div class="option"><input type="radio" name="{{ qs.question }}" value={{ qs.option2 }} required /> {{ qs.option2 }} </div>
                            <div class="option"><input type="radio" name="{{ qs.question }}" value={{ qs.option3 }} required /> {{ qs.option3 }} </div>
                            <div class="option"><input type="radio" name="{{ qs.question }}" value={{ qs.option4 }} required /> {{ qs.option4 }} </div>
                        </div>
                   </div>
               {% endfor %}
               <button id="submit_answers" class="btn btn-success w-100 p-2 mt-5" onclick="submitAns(event)"> Submit answers </button>
           </form>
       </div>
   </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script>
        let btn = document.getElementById('submit_answers');

        function getRadioValues(rName){
            var radioButtons = document.getElementsByName(rName);
            for( let i=0; i < radioButtons.length; i++ ) {
                if (radioButtons[i].checked) return radioButtons[i].value;
            }
            return '';
        }

        function submitAns(event) {
            event.preventDefault();
        
        }

    </script>

  </body>
</html>
